<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faceted Search Simulator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: white;
        }
        #canvas-container {
            width: 100%;
            max-width: 100%;
            position: relative;
        }
        canvas {
            display: block;
        }
        input[type="text"] {
            position: absolute;
            font-size: 12px;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <script src="faceted-search-simulator.js"></script>
</body>
</html>
