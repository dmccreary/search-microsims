<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Similar MicroSims</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Similar MicroSims</h1>
        <a href="../../search/demo.html" class="back-link">Back to Search</a>
    </div>

    <div class="container">
        <div class="source-section" id="source-section">
            <h2>Finding similar to:</h2>
            <div class="source-card" id="source-card">
                <div class="loading">Loading...</div>
            </div>
        </div>

        <div class="results-section">
            <div class="results-header">
                <h2>Most Similar MicroSims</h2>
                <span class="results-count" id="results-count"></span>
            </div>
            <div class="results-grid" id="results"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
